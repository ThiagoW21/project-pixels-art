<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <title>Arte com pixels</title>

  <main id = 'main'>

      <div id="cor4" class="color"></div>

    <div id='botoes'>

      </div>
      <div class="linha-board">

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="linha-board">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
